{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class ="content-selection">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Войдите</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info"  type="'submit">Войдите</button>
                <small class="text-muted">
                    <a class="ml-2" href="{% url 'password_reset' %}">Забыл пароль? ;D</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Вам нужна учетная запись? <a class="ml-2" href="{% url 'register' %}">Зарегистрируйтесь</a>
            </small>
        </div>
    </div>
{% endblock content %}
