{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class ="content-selection">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Присоединяйся!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info"  type="'submit">Зарегистироваться</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">У вас уже есть акаунт? <a class="ml-2" href="{% url 'login' %}">Войдите</a>
            </small>
        </div>
    </div>
{% endblock content %}
